<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ruan Araujo dos Santos">
    <meta name="keywords" content="CSS Grid, Galeria com CSS3, Organização de Imagens">
    <meta name="description" content="Uma página com imagens organizadas de maneira responsiva usando CSS Grid">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="robots" content="index,follow">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Galeria com CSS Grid</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="gallery-title">Nossa galeria de momentos</h1>
            <div class="gallery-grid">

                <div class="gallery-item"><img src="assets/foto-01.jpg" alt="Sentados ao redor de uma fogueira a noite estão Lenny, Sean, John Marston, Charles Smith, Pearson e Hosea de Red Dead Redemption 2"></div>
                <div class="gallery-item"><img src="assets/foto-02.jpg" alt="">V de Cyberpunk 2077 escorado sobre a lateral de um carro ultra-futurista sobre uma rodovia com vista para Night City</div>
                <div class="gallery-item"><img src="assets/foto-03.png" alt="Batman sob a luz verde de um farol em meio a uma noite chuvosa"></div>
                <div class="gallery-item"><img src="assets/foto-04.jpg" alt="Geralt de Rivia ainda montado em seu cavalo enfrentando um monstro entre ruínas de um vilarejo abandonado"></div>
                <div class="gallery-item"><img src="assets/foto-05.jpeg" alt="Alan de Alan Wake com uma expressão pesada perplexa em ricos e minuciosos detalhes de sua face"></div>
                <div class="gallery-item"><img src="assets/foto-06.png" alt="O Maculado de Elden Ring sentado no chão encarando um pilar mágico brilhar em amarelo"></div>
            </div>
        </div>
    </main>
</body>
</html>
